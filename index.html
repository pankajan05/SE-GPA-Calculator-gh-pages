<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SE - GPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="theme-color" content="#3f51b5">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body ng-controller="gpaCtrl">
    <div class="loader blue-grey darken-4">
        <div class="progress blue-grey darken-4">
            <div class="indeterminate indigo"></div>
        </div>
    </div>


    <main>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper  blue-grey darken-4">
                    <img class="brand-logo logo left" src="favicon.png" />
                    <div href="#" class="brand-logo GPA center">GPA : {{cgpa | number : 2}}</div>
                    <button class="right btn waves-effect waves-light indigo" ng-click="reset()">RESET</button>
                </div>
            </nav>
        </div>

        <div class="container">

            <div class="row subjectTab">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3" ng-repeat="z in subjects">
                            <a class="active" href="#test{{z.year}}" >Year {{z.year}} <span class="badge blue white-text">{{z.ygpa?z.ygpa:0 | number:2}}</span></a>
                            
                        </li>
                        <!-- <li class="tab col s3"><a href="#test2">Year 2</a></li>
                        <li class="tab col s3"><a href="#test3">Year 3</a></li>
                        <li class="tab col s3"><a href="#test4">Year 4</a></li> -->
                    </ul>
                </div>
                <div id="test{{z.year}}" class="tabContent col s12" ng-repeat="z in subjects">
                    <div class="col s12 m6 semContent" ng-repeat="s in z.sems">
                        <h6 class="">Credits : {{s.tCd}} | GPA : {{s.semgpa | number : 2}} 
                            <!-- <span class="badge indigo white-text">
                                {{s.sem}}</span> -->
                            </h6>
                        <div class="row" ng-repeat="x in s.subs">
                            <div class="col s4 m3">{{x.id.substr(0,9)}}<b>{{x.id.substr(-1)}}</b> <br><span ng-if="x.type" class="badge indigo left white-text">{{ x.type | getType }}</span></div>
                            <div class="col s8 m6">{{x.name | uppercase }} </div>
                            <div class="col s12 m3">
                                <!-- browser-default -->
                                <select class="browser-default" ng-class="x.grade | getClass" ng-model="x.grade" ng-change="updateGPA()" ng-options="y.val as y.name for y in grades">
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>

    </main>


    <footer class=" blue-grey darken-4">
        <div class="footer-copyright">
            <div class="container">
                Nuwan94 © 2022
                <a class="grey-text text-lighten-4 right" href="">❤
                    Github</a>
            </div>
        </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/upup.min.js"></script>
    <script>
        UpUp.start({
          'content-url': 'index.html',
          'assets': [
            'css/main.css',
            'css/materialize.min.css',
            'js/jquery-3.3.1.min.js',
            'js/materialize.min.js',
            'js/angular.min.js',
            'js/main.js',
            'js/upup.min.js'
          ]
        });
      </script>

</body>

</html>
